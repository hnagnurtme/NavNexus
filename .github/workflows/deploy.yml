name: ğŸš€ Build, Test & Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/navnexus-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/navnexus-backend

jobs:
  # ============================
  # ğŸ§ª Test Backend
  # ============================
  test-backend:
    name: Test Backend (ASP.NET Core)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: ğŸ“¦ Restore dependencies
        working-directory: ./Backend
        run: dotnet restore

      - name: ğŸ—ï¸ Build
        working-directory: ./Backend
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Run tests
        working-directory: ./Backend
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./Backend/**/coverage.cobertura.xml
          flags: backend

  # ============================
  # ğŸ§ª Test Frontend
  # ============================
  test-frontend:
    name: Test Frontend (React + Vite)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./Frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: ğŸ§¹ Lint
        working-directory: ./Frontend
        run: npm run lint

      - name: ğŸ—ï¸ Build
        working-directory: ./Frontend
        run: npm run build

  # ============================
  # ğŸ³ Build & Push Docker Images
  # ============================
  build-and-push:
    name: Build & Push Multi-arch Docker Images
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        include:
          - service: backend
            context: ./Backend
            dockerfile: ./Backend/Dockerfile
            image: ${{ secrets.DOCKER_USERNAME }}/navnexus-backend
          - service: frontend
            context: ./Frontend
            dockerfile: ./Frontend/Dockerfile
            image: ${{ secrets.DOCKER_USERNAME }}/navnexus-frontend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ matrix.image }}:buildcache,mode=max

      - name: ğŸ“ Image digest
        run: echo "Image pushed with digest - ${{ steps.meta.outputs.tags }}"

  # ============================
  # ğŸš€ Deploy to Render (or other platforms)
  # ============================
  deploy:
    name: Deploy to Production
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy Backend to Render
        if: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}
        run: |
          curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"

      - name: ğŸš€ Deploy Frontend to Render
        if: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
        run: |
          curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"

      - name: ğŸ“¢ Deployment notification
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:latest"

  # ============================
  # ğŸ” Security Scan
  # ============================
  security-scan:
    name: Security Scan
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        image: 
          - navnexus-backend
          - navnexus-frontend
    steps:
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image }}.sarif'

      - name: ğŸ“Š Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'
